  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    // The filter() method creates a new array with all elements that pass the test implemented by the provided function.
    const fiftenthCenturyInventors = inventors.filter(inventor => inventor.year >= 1500 && inventor.year <= 1599);
    console.table(fiftenthCenturyInventors);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    // The map() method creates a new array with the results of calling a provided function on every element in the calling array.
    const fullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.table(fullNames);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    // The sort() method sorts the elements of an array in place and returns the array. The sort is not necessarily stable. The default sort order is according to string Unicode code points.
    const sortedByBirthdateAscending = inventors.sort((a, b) => a.year - b.year);
    console.table(sortedByBirthdateAscending);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    // The reduce() method applies a function against an accumulator and each element in the array (from left to right) to reduce it to a single value.
    // The 0 argument is necessary for giving an initial value to sum
    const totalYears = inventors.reduce((sum, inventor) => sum + (inventor.passed - inventor.year), 0);
    console.log('Total of years that all the inventors lived:', totalYears)

    // 5. Sort the inventors by years lived
    const sortedByLivedMoreDescending = inventors.sort((a, b) => (b.passed - b.year) - (a.passed - a.year));
    console.table(sortedByLivedMoreDescending);


    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris


    // open the link and get the NodeList

    const boulevardsWithNameContainingDe = boulevardsNamesArray.filter(t => t.includes('de')); //filter only those containing "de"
    */

    const boulevardsNamesArray = ["Boulevards of Paris", "City walls of Paris", "Thiers wall", "Wall of Charles V", "Wall of Philip II Augustus", "City gates of Paris", "Haussmann's renovation of Paris", "Boulevards of the Marshals", "Boulevard Auguste-Blanqui", "Boulevard Barbès", "Boulevard Beaumarchais", "Boulevard de l'Amiral-Bruix", "Boulevard des Capucines", "Boulevard de la Chapelle", "Boulevard de Clichy", "Boulevard du Crime", "Boulevard Haussmann", "Boulevard de l'Hôpital", "Boulevard des Italiens", "Boulevard de la Madeleine", "Boulevard de Magenta", "Boulevard Montmartre", "Boulevard du Montparnasse", "Boulevard Raspail", "Boulevard Richard-Lenoir", "Boulevard de Rochechouart", "Boulevard Saint-Germain", "Boulevard Saint-Michel", "Boulevard de Sébastopol", "Boulevard de Strasbourg", "Boulevard du Temple", "Boulevard Voltaire", "Boulevard de la Zone"]
    const boulevardsWithNameContainingDe = boulevardsNamesArray.filter(t => t.includes('de'));
    console.table(boulevardsWithNameContainingDe);


    // Solution applied to the "Category Boulevards in Paris - Wikipedia.html" file as well




    // 7. sort Exercise
    // Sort the people alphabetically by last name

    // Actually I sort by first name, since "people" is already sorted by last name
    // map through people, return array where first name comes first, and then sort it
    const peopleFirstnameFirstSorted = people.map(p => `${p.split(', ')[1]}, ${p.split(', ')[0]}`).sort((a, b) => a > b);
    console.table(peopleFirstnameFirstSorted);




    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    // start with an empty object, then reduce through the array items and increase the key count
    const dataInstances = data.reduce((obj, item) => {
      if (!obj[item]) {  //if key is not yet present
        obj[item] = 0;   // count init
      }
      obj[item]++;
      return obj;
    }, {});

    console.log(dataInstances);
    console.table(dataInstances);


  </script>
